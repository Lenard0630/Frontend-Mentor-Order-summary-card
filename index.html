<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,900;1,600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img
          class="illustration-hero"
          src="./images/illustration-hero.svg"
          alt="illustration-hero"
        />
      </div>
      <div class="text-container">
        <div>
          <h1>Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="price">
          <img
            class="icon-music"
            src="./images/icon-music.svg"
            alt="icon-music"
          />
          <div class="annual">
            <p class="plan">Annual Plan</p>
            <p class="monthly">$59.99/year</p>
          </div>
          <a class="Change" href="#">Change</a>
        </div>
      </div>
      <div class="button">
        <button class="Payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Lenard0630">Lenard Paludap</a>.
      </div>
    </div>
  </body>
</html>
